apiVersion: apps/v1
kind: Deployment
metadata:
  name: play-barcode-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: play-barcode-dev
  template:
    metadata:
      labels:
        app: play-barcode-dev
    spec:
      containers:
        - name: play-barcode-dev
          image: gcr.io/play-barcode-dev/play-barcode-dev:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          
          env:
            - name: app.jwt.secret
              valueFrom:
                secretKeyRef:
                  name: created-secret
                  key: jwt-secret-key
            - name: spring.profiles.active
              value: dev
            - name: spring.datasource.url
              valueFrom:
                secretKeyRef:
                  name: created-secret
                  key: mssql-url
            - name: spring.datasource.username
              valueFrom:
                secretKeyRef:
                  name: created-secret
                  key: database-username
            - name: spring.datasource.password
              valueFrom:
                secretKeyRef:
                  name: created-secret
                  key: database-password
