spring:
  datasource:
    url: jdbc:mysql://${database.host}:${database.port}/${database.name}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none

  redis:
    host: ${spring.redis.host}
    port: 6379